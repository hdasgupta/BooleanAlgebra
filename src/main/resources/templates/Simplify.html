<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <script th:src="@{js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{js/bootstrap-autocomplete.min.js}"></script>
    <script src="extensions/resizable/bootstrap-table-resizable.js"></script>
    <script th:src="@{js/common.js}"  th:data-url="${'simple'+page+'Html'}"></script>
    <link rel="stylesheet" th:href="@{css/common.css}">

    <title>Convert to [[${page}]] Boolean Expression Page</title>
</head>
<body>

    <div class="input-group input-group-lg has-error has-feedback nm">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
                <table>
                    <tr>
                        <td style="vertical-align: middle;padding: 0;margin: 0;">Enter</td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;padding: 0;margin: 0;">Boolean</td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;padding: 0;margin: 0;">Expression</td>
                    </tr>
                </table>
            </span>
        </div>
        <textarea type="text" tabindex="1"
               class="form-control basicAutoComplete cfc" th:id="formula" th:name="formula"
               placeholder="Enter Boolean Expression"
               aria-label="Large"
               onkeyup="onChange(event, $('#auto').val()=='on')" autocomplete="on"
        >[[${formula}]]</textarea>
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="generate" onclick="generate('#table')">[[${page}]]</button>
        </div>
    </div>
    <div class="alert alert-success alert-dismissible fade show" id="success">
        <strong>Success!</strong> Your expression parsed successfully.
    </div>
    <div class="alert alert-danger alert-dismissible fade show" id="error">
        <strong>Error!</strong> A problem has been occurred while parsing expression.
    </div>


<div id="table">
    <script>
        if(!!'[[${formula}]]') {
            load("#table", {'formula': '[[${formula}]]'}, "[[${request.scheme + '://' + request.serverName + ':' + request.serverPort + request.contextPath + '/simple' + page + 'Html'}]]")
        }
    </script>
</div>
</body>
</html>
